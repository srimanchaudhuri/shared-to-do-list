@if(isVisible === true) {
  <app-new-task [userId]="selectedUser.id" (close)="onCloseAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{selectedUser.name}}'s Tasks</h2>
    <menu>
      <button (click)="onAddButtonClick()" >Add Task</button>
    </menu>
  </header>

  <ul>
      @for (task of selectedUserTasks; track task.id) {
        <li>
          <app-task [task]="task"/>
        </li>
      }
  </ul>
</section>
